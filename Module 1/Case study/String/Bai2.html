<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi:');
    let arr1 = str.split('');
    let arr2 = ['a', 'b', 'c', 'd', 'e', 'i', 'f', 'j'];
    let check = [];
    let ketqua = "";
    let count = 0;
    for(let i = 0; i< arr1.length; i++){
        for(let j = 0; j<arr2.length; j++){
            if(arr1[i] === arr2[j] && check[j] == undefined){
                check[j] = true;
                count++;
                ketqua += arr2[j] + ',';
                break;
            }
        }
    }
    document.writeln('Số kí tự khác nhau là: ' + count + '<br>');
    document.writeln('Các kí tự khác nhau là: ' + ketqua);


</script>
</body>
</html>
