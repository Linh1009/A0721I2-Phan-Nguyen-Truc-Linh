<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    function isprimeNumber(checkNumber) {
        let count = 0;
        for(let i = 1; i <= checkNumber; i++){
            if(checkNumber % i === 0){
                count++
            }
        }
        if(count === 2){
            return true;
        }
        else {
            return false;
        }

    }
    let arr = [
        [1, 2, 3, 4, 5, 6, 7], [11, 12, 13, 14, 15]
    ];
    let count = 0;
    let result = '';
    for(let i = 0; i<arr.length; i++){
        for(let j=0; j<arr[i].length; j++) {
            if ((isprimeNumber(arr[i][j]))) {
                count++;
                result += arr[i][j] + ',';
            }
        }
    }
    document.writeln('Có tổng ' +count + ' nguyên tố trong mảng' + '<br>');
    document.writeln('Các số nguyên tố có trong mảng là:' + result);



</script>
</body>
</html>
