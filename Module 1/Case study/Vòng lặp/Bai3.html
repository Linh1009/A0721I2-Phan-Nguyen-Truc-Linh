<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let n = 4; // chiều cao
    let m = 4;// đáy
    for(let i = 0; i<=4; i++){
        for (j=0 ; j<=8; j++){
            if(j>= m && j<=n){
                document.writeln('*');
            }
            else {
                document.writeln('&nbsp&nbsp');
            }
        }
        m--;
        n++;
        document.writeln('<br>');
    }
</script>
</body>
</html>
