<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 12</title>
</head>
<body>
<script>
    let tien = parseInt(prompt('Nhập số tiền:'));
    let thang = parseInt(prompt('Nhập số thang:'));
    let laiSuat = parseInt(prompt('Nhập lãi xuất ngân hàng:'));
    let tienlai;
    tienlai = tien * (laiSuat / 12) * (thang * 30 / 360);
    alert('Số tiền lãi là: ' + tienlai);
</script>
</body>
</html>
