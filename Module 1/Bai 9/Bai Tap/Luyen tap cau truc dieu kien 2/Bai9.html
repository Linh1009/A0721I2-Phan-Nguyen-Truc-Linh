<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap vao gia tri a'));
    let b = parseInt(prompt('Nhap vao gia tri b'));
    let c = parseInt(prompt('Nhap vao gia tri c'));
    if(a>0 && b>0 && c>0){
        if ((a + b > c) || (a + c > b) || (b + c > a)) {
            alert("Đây là tam giác !");
        }
    }
    else {
        alert("Đây là không phải là  tam giác !");
    }

</script>
</body>
</html>
