<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    var a = prompt("Nhập giá trị a:")
    var b = prompt("Nhập giá trị b:")

    if (isNaN(a) || isNaN(b)){
        alert("Hãy nhập vào số!")
    }
    else if (a == 0){
        alert("Phương trình vô nghiệm!")
    }
    else if (b == 0) {
        alert("Phương trình có vô số nghiệm!")
    }
    else{
        x = -b/a
        console.log(x)
        alert("Kết quả x là: " + x)
    }

</script>
</body>
</html>
