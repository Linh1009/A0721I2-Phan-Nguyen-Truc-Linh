<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng good fast cheap</title>
</head>
<body>
<label for="good">Good</label><input type='checkbox' id="good" onclick="check(1)"><br>
<label for="fast">Fast</label><input type='checkbox' id="fast" onclick="check(3)"><br>
<label for="cheap">Cheap</label><input type='checkbox' id="cheap" onclick="check(3)"><br>
<script>
    function check(option) {
        switch (option) {
            case 1:
                if(fast.checked && good.checked){
                    cheap.checked = false;
                }
                break;
            case 2:
                if(good.checked && cheap.checked){
                    fast.checked = false;
                }
                break;

            case 3:
                if(fast.checked && cheap.checked){
                    good.checked = false;
                }
                break;

        }
    }
</script>
</body>
</html>
