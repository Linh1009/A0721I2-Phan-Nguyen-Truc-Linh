<script>
    let sophut = parseInt(prompt('Nhap vao so phut goi: '));
    let phi = 0;
    let tong = 0;
    if(sophut>200){
        phi=(sophut-200)*200+150*400+50*600;
    }
    else if(sophut>50){
        phi=(sophut-50)*400+50*600;

    }
    else {
        phi=sophut*600;
    }
    tong=phi+ 15000;
alert('Phi dien thoai cua ban' + tong);
</script>
