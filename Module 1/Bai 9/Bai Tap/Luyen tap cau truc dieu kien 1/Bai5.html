<!DOCTYPE html>

<head>

    <title>Bai 5</title>
</head>
<body>
<script>
    let diem1 = parseInt(prompt('Nhap diem giua ki:'));
    let diem2 = parseInt(prompt('Nhap diem cuoi ki:'));
    if(diem1 >= 8.0 && diem2 >= 8.0){
        alert('Ban dat hoc sinh gioi');
    }
    if (6.5 <= diem1 < 8.0 && 6.5 <= diem2 < 8.0){
        alert('Ban dat hoc sinh kha');
    }
    if (diem1 < 6.5 && diem2 < 6.5){
        alert('Ban dat hoc sinh yeu');

    }

</script>
</body>
</html>
