<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let arr = [];
    let max = 0;
    for(let i=0; i<3; i++){
        arr[i] = parseInt(prompt('Nhap phan tu' + (i+1) + ': '));
    }
    for(let i = 0; i<arr.length; i++){
        if (arr[i] > max){
            max = arr[i];
        }
    }
    alert('So lon nhat la: ' + max);
</script>
</body>
</html>
