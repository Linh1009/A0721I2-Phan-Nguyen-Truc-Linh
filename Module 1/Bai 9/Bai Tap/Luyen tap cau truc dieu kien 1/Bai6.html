<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let tien = parseInt(prompt('Nhap doanh thu cua ban'));
    let luong ;
    if(tien > 20000000){
        luong = (tien * 2) / 100;
    }
    else if(10000000 < tien < 20000000){
        luong = (tien * 1) / 100;
    }
    alert('Hoa hong cua ban la: ' + luong);

</script>
</body>
</html>
