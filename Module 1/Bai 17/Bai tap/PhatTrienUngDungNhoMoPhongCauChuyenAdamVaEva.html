<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<input type="button" value="Eat" id="eatBtn">
<div id="say"></div>
<script>
    function Apple(weight=10) {
        this.weight=weight;
        this.isEmpty = false;
        this.decrease = function () {
            this.weight--;

        }
        this.getWeigth = function () {
            return this.weight;

        }

    }
    function Human(name, gender, weight) {
        this.name=name;
        this.gender=gender;
        this.weigth;
        this.getWeight = function () {
            return this.weight;

        }
        this.setWeight = function (wet) {
            this.weight = wet;

        }
        this.eat = function (apple) {
            apple.decrease();
        }
        this.say = function (string) {
            document.getElementById('say').innerHTML = this.name + string + '<br>';

        }
       this.checkApple=function (apple) {
            return apple.getWeigth();

       }
    }
    let adam = new Human('Adam', 'male', 100);
    let eva = new Human('Eva', 'female', 50);
    let apple = new Apple();
    let isAdamNext = true;
    document.getElementById('eatBtn').addEventListener('click', () =>{
        if (!apple.isEmpty) {
            if (isAdamNext) {
                adam.eat(apple);
                adam.setWeight(++adam.weight);

                if (!adam.checkApple(apple)) {
                    adam.say('Hết táo rồi! Để anh vào rừng kiếm quả khác!');
                    apple.isEmpty = true;
                } else {
                    adam.say('Em ăn một miếng!');
                }
                isAdamNext = false;
            } else {
                eva.eat(apple);
                eva.setWeight(++eva.weight);

                if (!eva.checkApple(apple)) {
                    eva.say('Hết táo rồi Anh vào rừng kiếm thêm!');
                    apple.isEmpty = true;
                } else {
                    eva.say('Anh ăn một miếng');
                }
                isAdamNext = true;
            }
        }

    })

</script>
</body>
</html>
