<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    function isNumeric(num){
            if (!isNaN(num)) {
                return true;
            } else {
                return false;
            }

    }
    let number = parseInt(prompt('Nhập kí tự cần kiểm tra: '));
    if(isNumeric(number)){
        alert('True');
    }
    else {
        alert('False')
    }

</script>
</body>
</html>
