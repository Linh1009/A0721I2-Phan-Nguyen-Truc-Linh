<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    function kiemtraso(value) {
        if(value % 1 == 0 && value > 0){
            return true;
        }
        else {
            return false;
        }

    }
    let number = parseInt(prompt('Nhập số cần kiểm tra:'));
    if(kiemtraso(number)){
        alert('True');
    }
    else{
        alert('False');
    }
</script>
</body>
</html>
