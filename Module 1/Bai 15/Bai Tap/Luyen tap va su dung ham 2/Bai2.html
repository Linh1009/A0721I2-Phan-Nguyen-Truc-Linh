<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<p id ='result1'></p>
<p id ='result2'></p>

<body>
<script>
function dienTich(a, b) {
    return a * b;

}
let result1 = dienTich(4, 8);
document.getElementById('result1').innerHTML = 'Diện tích của hình chữ nhật là: ' + result1;

function chuvi(r) {
    return Math.PI * r;

}
let result2 = chuvi(4);
document.getElementById('result2').innerHTML = 'Chu vi hình tròn là: ' + result2;

</script>
</body>
</html>
