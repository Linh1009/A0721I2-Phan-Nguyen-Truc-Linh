<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    function daoNguoc(arr1) {
        let result = arr1.reverse();
        return result;

    }
    let arr = [];
    let dodai = parseInt(prompt('Nhập vào độ dài của mảng'));
    for(let i = 0; i < dodai; i++){
        arr[i] = prompt('Phần tử thứ' + (i+1) + ':');
    }
    let x = daoNguoc(arr);
    alert(x);

</script>
</body>
</html>
