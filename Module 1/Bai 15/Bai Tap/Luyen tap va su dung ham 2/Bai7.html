<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    function doiSo(arr1) {
        var b = (arr1.reverse().toString()).replaceAll(',','')
        return b;

    }
    let arr = [];
    let dodai = parseInt(prompt('Nhập vào độ dài của mảng'));
    for(let i = 0; i < dodai; i++){
        arr[i] = prompt('Phần tử thứ' + (i+1) + ':');
    }
    let result = doiSo(arr);
    alert(result);

</script>
</body>
</html>
