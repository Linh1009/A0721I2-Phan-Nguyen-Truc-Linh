<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    var f = [];
    function factorial (n) {
        if (n == 0 || n == 1)
            return 1;
        if (f[n] > 0)
            return f[n];
        return f[n] = factorial(n-1) * n;
    }
    let x = factorial(4);
    alert('Giá trị giai thừa là: ' + x);
</script>
</body>
</html>
