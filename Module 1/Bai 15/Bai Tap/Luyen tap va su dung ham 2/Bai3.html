<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function giaithua(a) {
        let result = 0;
        for ( i=1; i <= a; i++){
            result *= i;
            return result;


        }
    }
    let x = giaithua(4);
    alert('Giá trị giai thừa là: ' + x);
</script>
</body>
</html>
