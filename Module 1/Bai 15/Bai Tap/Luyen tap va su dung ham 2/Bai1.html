<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    function binhPhuong(number) {
        return number * number;

    }
    let a = parseInt(prompt('Nhập số: '))
    let result = binhPhuong(a);
    alert('Kết quả là ' + result);
</script>
</body>
</html>
