<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot){
        let meter = 0;
        meter = 0.305 * foot;
        return meter;

    }
    let number = parseInt(prompt('Nhập giá trị: '));
    let result = footToMeter(number);
    alert(result);

</script>
</body>
</html>
