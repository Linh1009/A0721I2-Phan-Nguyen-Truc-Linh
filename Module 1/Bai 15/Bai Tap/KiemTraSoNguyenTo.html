<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isprimeNumber(checkNumber) {
        let count = 0;
        for(let i = 1; i <= checkNumber; i++){
            if(checkNumber % i === 0){
                count++
            }
        }
        if(count === 2){
            return true;
        }
        else {
            return false;
        }

    }
    let number = parseInt(prompt('Nhập số cần kiểm tra: '));
    if(isprimeNumber(number)){
        alert('Đây là số nguyên tố');
    }
    else {
        alert('Đây không phải là số nguyên tố');
    }


</script>
</body>
</html>
