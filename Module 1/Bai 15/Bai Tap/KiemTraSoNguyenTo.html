<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isprimeNumber(checkNumber) {
        let count = 0;
        for (let i = 1; i <= checkNumber; i++) {
            if (checkNumber % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        } else {
            return false;
        }

    }
    for(let i = 1 ; i < 10000; i++){
        if (isprimeNumber(i)){
            document.writeln(i + ',');
        }
    }
</script>
</body>
</html>
