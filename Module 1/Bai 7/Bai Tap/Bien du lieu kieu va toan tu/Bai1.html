<script>
    let physics = parseInt(prompt('Nhập điêm vật lí'));
    let chemistry = parseInt(prompt('Nhập điêm vật hóa học'));
    let biology = parseInt(prompt('Nhập điêm sinh học'));
let a = (physics + chemistry + biology) / 3;
let b = physics + chemistry +biology;
document.write('Điểm trung bình là: ' + a)
    document.write('</br>')
    document.write('Tổng là: ' + b)
</script>
