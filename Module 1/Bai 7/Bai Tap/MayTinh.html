<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>May tinh</title>
</head>
<h1>Caculator</h1>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <button type="button" onclick="functionAdd()">Addition(+)</button>
    <button type="button" onclick="functionSub()">Subtraction(-)</button>
    <button type="button" onclick="functionMul()">Multiplication(X)</button>
    <button type="button" onclick="functionDiv()">Division(/)</button>
<p id="result"></p>
<script>
    function functionAdd() {
        var number1 = parseInt( document.getElementById("number1").value);
        var number2 = parseInt( document.getElementById("number2").value);
        var a = 0;
        a = number1 + number2
        document.getElementById('result').innerHTML = 'Ket qua la: ' + a;
    }
function functionSub() {
    var number1 = document.getElementById("number1").value;
    var number2 = document.getElementById("number2").value;
    var a = 0;
    a = number1 - number2
    document.getElementById('result').innerHTML = 'Ket qua la: ' + a;
}
function functionMul() {
    var number1 = document.getElementById("number1").value;
    var number2 = document.getElementById("number2").value;
    var a = 0;
    a = number1 * number2
    document.getElementById('result').innerHTML = 'Ket qua la: ' + a;
}
function functionDiv() {
    var number1 = document.getElementById("number1").value;
    var number2 = document.getElementById("number2").value;
    var a = 0;
    a = number1 / number2
    document.getElementById('result').innerHTML = 'Ket qua la: ' + a;
}
</script>

</form>

</body>
</html>
