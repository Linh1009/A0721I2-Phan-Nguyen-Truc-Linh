<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    var fib = [0, 1];
    let sum = 0;
    for(var i=fib.length; i<20; i++) {
        fib[i] = fib[i - 2] + fib[i - 1];
        sum += fib[i];
    }
    alert('Tổng 20 số đầu tiên là' + sum);

</script>
</body>
</html>
