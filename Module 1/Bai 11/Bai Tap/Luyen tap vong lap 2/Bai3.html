<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    for (let i = 0; i < 6; i++) {
        for (j = 0; j < i; j++) {
            document.writeln('*');
        }
        document.writeln('<br>');
    }
    document.writeln('<br>');
    for (let i = 5; i > 0; i--) {

        for (j = 1; j <= i; j++) {
            document.writeln('*');
        }
        document.writeln('<br>');
    }
    document.writeln('<br>');

</script>
</body>
</html>
