<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    var number = parseInt(prompt('Nhập số cần tính'));
    var result = 1;
    for(let i = 1; i <= number; i++){
        result *= i;
    }
    alert('Kết quả là: ' + result);
</script>
</body>
</html>
