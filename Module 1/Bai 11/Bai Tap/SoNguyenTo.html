<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
 let n = prompt("nhập số lượng số nguyên tố cần in ra");
 let count=0;
 let num=2;
 let result ="";
 while (count<n){
     let flag =true;
     if (num<2){
         flag =false;
     }else {
         for (let i =2; i<num;i++){
             if (num%i==0){
                 flag =false;
                 break;
             }
         }
     }
     if (flag){
         result+= num+","
         count++
     }
     num++;
 }
 alert(result);
</script>
</body>
</html>
