<body>
<script>
    var str = 'Xin chào các bạn';
    let arr = str.split(' ');
    var x = 0;
    for(let i=0; i<arr.length; i++){
        x++;
    }
    document.writeln('Số từ trong chuỗi là: ' + x);
</script>
