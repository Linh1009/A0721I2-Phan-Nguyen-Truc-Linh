<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let arr = [];
    let dodai = parseInt(prompt('Nhập vào độ dài của mảng'));
    for(let i = 0; i < dodai; i++){
        arr[i] = prompt('Phần tử thứ' + (i+1) + ':');
    }
    for(let j = 0; j < arr.length; j++){
        if(arr[j] === '-'){
            arr[j] = '_'
        }
    }
    for(let i = 0; i < dodai; i++){
        alert(arr[i]);
    }

</script>
</body>
</html>
