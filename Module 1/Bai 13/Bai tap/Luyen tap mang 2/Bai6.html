<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
var str = parseInt(prompt('Nhập chuỗi'));
var arr = str.split('');
for(var i=0; i<arr.length; i++){
    if(arr[i] == "-"){
        arr.replace('-', '_')  ;
    }
}
document.writeln(arr);
</script>
</body>
</html>
