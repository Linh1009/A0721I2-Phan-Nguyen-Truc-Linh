<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let arr = [];
    let dodai = parseInt(prompt('Nhập vào độ dài của mảng'));
    let count = 0;
    for(let i = 0; i < dodai; i++){
        arr[i] = prompt('Phần tử thứ' + (i+1) + ':');
    }
    for(let j = 0; j < arr.length; j++){
        if(!isNaN(arr[j])){
            count += 1;
        }
    }
    alert('Số kí tụ số trong mảng là' + count);
</script>
</body>
</html>
