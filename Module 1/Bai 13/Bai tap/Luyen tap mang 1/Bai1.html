<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    var arr1 = [1, 2, 4, 35, 45, 10];
    var x = 0;
    for(let i=1; i < arr1.length; i++){
        if(arr1[i] >= 10){
            x = x + 1;
        }
    }
    document.writeln('Các số lớn lớn hơn hoặc bằng 10 là: ' + x);
</script>
</body>
</html>
