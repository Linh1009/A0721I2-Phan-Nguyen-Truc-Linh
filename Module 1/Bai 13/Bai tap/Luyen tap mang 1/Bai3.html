<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 17, 11, 10];
    let max = numbers[0];
    let sum = 0;
    let trungbinh = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
        }
        sum += numbers[1];
    }
    trungbinh = sum / numbers.length;
    document.writeln('Giá tị lớn nhất là: ' + max + '<br>');
    document.writeln('Trung bình là' + trungbinh);
</script>
</body>
</html>
