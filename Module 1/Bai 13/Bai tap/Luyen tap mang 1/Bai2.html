<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 17, 11, 10];
    let max = numbers[0];
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
        }
    }
    document.writeln('Giá tị lớn nhất là: ' + max + '<br>');
    document.writeln('Vị trí số lớn nhất là: ' + numbers.indexOf(max));

</script>
</body>
</html>
