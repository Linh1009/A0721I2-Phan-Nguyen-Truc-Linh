<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let arr = [];
    let dodai = parseInt(prompt('Nhập vào độ dài của mảng'));
    for(let i = 0; i < dodai; i++){
        arr[i] = prompt('Phần tử thứ' + (i+1) + ':');
    }
    var x = parseInt(prompt('Nhập số V'));
        if(arr.includes(x)) {
            alert('V is in the array');
        }
        else {
            alert('V is not in the array');
        }
</script>
</body>
</html>
