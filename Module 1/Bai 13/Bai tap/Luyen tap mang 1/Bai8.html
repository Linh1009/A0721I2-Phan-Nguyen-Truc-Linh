<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let arr = [];
    let dodai = parseInt(prompt('Nhập vào độ dài của mảng'));
    for(let i = 0; i < dodai; i++){
        arr[i] = prompt('Phần tử thứ' + (i+1) + ':');
    }

    arr.sort(function(a, b){return b - a});
     document.writeln(arr);
</script>
</body>
</html>
