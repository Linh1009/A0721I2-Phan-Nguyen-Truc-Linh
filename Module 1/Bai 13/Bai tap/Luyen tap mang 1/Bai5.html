<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let arr = [-1, -2, -4, 6, 7, 9 ];
    let x = 0;
    for(let i=0; i<arr.length; i++){
        if(arr[i] < 0){
            x++;
        }
    }
    document.writeln('Số nguyên âm trong chuỗi là: ' + x);
</script>
</body>
</html>
